<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="card">
    <img id="banner-img" src="images/illustration-hero.svg" alt="banner">

    <div class="summary">
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      
      <div class="plan-choice">
        <img src="images/icon-music.svg" alt="Annual Plan">

        <div class="plan">
          <h2>Annual Plan</h2>
          <span class="price">$59.99/year</span>
        </div>
        

        <a id="change-plan" href="#">Change</a>
      </div>

      <a id="payment" href="#">Proceed to Payment</a>
      <a id="cancel" href="#">Cancel Order</a>

    </div>
    
  </main>
  
  
  <aside>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">J Stirpe</a>.
    </div>
  </aside>
  
</body>
</html>
